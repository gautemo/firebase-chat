<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Awsome Chat</title>
    <meta name="author" content="Gaute Meek Olsen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ranga" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <header>Awsome Chat <button onclick="signOut()" class="signout" type="button" v-if="userIsSignedIn">Sign out</button></header>
        <div v-if="userIsSignedIn" class="chat-container">
            <div>
                <div class="msg" v-bind:class="isMine(message.name)" v-for="message in messages">
                    <img v-bind:src="message.profilepic" />
                    <div>
                        <div class="msg-name">{{message.name}}</div>
                        <div class="msg-message">{{message.message}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div v-if="userIsSignedIn" class="add-msg">
            <input class="add-input" type="text" v-model="newMessage" placeholder="Say hello..." @keyup.enter="addMsg()" autofocus/>
            <button class="add-btn" type="button" @click="addMsg()">Add</button>
        </div>
        <div id="firebaseui-auth-container"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCExw-XOaOv0QH4vh5rxo3zXnkmQEeUdxs",
            authDomain: "fir-chat-8111c.firebaseapp.com",
            databaseURL: "https://fir-chat-8111c.firebaseio.com",
            projectId: "fir-chat-8111c",
            storageBucket: "fir-chat-8111c.appspot.com",
            messagingSenderId: "907453302529"
        };
        firebase.initializeApp(config);
    </script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
    <script src="app.js"></script>
</body>

</html>
